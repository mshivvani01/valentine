<!DOCTYPE html>
<html lang="en">
<head>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* ---------- PAGE 1 ---------- */
.page1 {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd1dc, #fff0f5);
}

.card {
  background: white;
  padding: 45px;
  border-radius: 30px;
  text-align: center;
  max-width: 420px;
  box-shadow: 0 25px 50px rgba(255,77,109,0.3);
}

h1 { color: #ff4d6d; }

p {
  color: #444;
  font-size: 15px;
  line-height: 1.7;
}

/* ---------- BUTTON PLAYGROUND ---------- */
.playground {
  position: relative;
  width: 100%;
  height: 140px;
  margin-top: 30px;
}

.btn {
  position: absolute;
  padding: 12px 34px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.yes {
  left: 50%;
  top: 50px;
  transform: translateX(-50%);
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
}

.no {
  left: 10%;
  top: 50px;
  background: transparent;
  border: 2px solid #ff758f;
  color: #ff4d6d;
}

/* ---------- PAGE 2 ---------- */
.page2 {
  height: 100vh;
  position: relative;
}

/* FORCE 6 IMAGE SLOTS */
.bg {
  position: absolute;
  inset: 0;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
}

.bg div {
  background-size: cover;
  background-position: center;
}

/* IMAGE ASSIGNMENT */
.i1 { background-image: url('img1.jpg'); }
.i2 { background-image: url('img2.jpg'); }
.i3 { background-image: url('img3.jpg'); }
.i4 { background-image: url('img4.jpg'); }
.i5 { background-image: url('img5.jpg'); }
.i6 { background-image: url('img6.jpg'); }

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

/* ---------- MESSAGE ---------- */
.content {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.message {
  background: rgba(255,255,255,0.9);
  padding: 45px;
  border-radius: 30px;
  max-width: 560px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
}

/* MOBILE â€” STILL 6 IMAGES */
@media (max-width: 768px) {
  .bg {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 1fr);
  }
}
</style>
</head>
